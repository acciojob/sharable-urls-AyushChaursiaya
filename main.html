<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manipulation</title>
</head>
<body>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="year">Year:</label>
        <input type="number" id="year" name="year">

        <button type="button" id="button" onclick="updateQueryString()">Submit</button>
    </form>

    <h3 id="url">https://localhost:8080/</h3>

    <script>
        function updateQueryString() {
            // Get values from the form
            var name = document.getElementById('name').value;
            var year = document.getElementById('year').value;

            // Update the URL with the appropriate query string
            var url = "https://localhost:8080/?";
            if (name) {
                url += "name=" + encodeURIComponent(name) + "&";
            }
            if (year) {
                url += "year=" + encodeURIComponent(year);
            }

            // Update the text in the h3 element
            document.getElementById('url').textContent = url;
        }
    </script>

</body>
</html>
